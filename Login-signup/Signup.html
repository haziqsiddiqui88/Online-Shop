<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Signup Form</title>
</head>
<body>
    <form action="http://www.example.com/login.php" method="get">
    <p>
        First Name:
    <input type="text" name="firstname" size="15" maxlength="30" >
    
    Last Name:
        <input type="text" name="lastname" size="15" maxlength="30">
    </p>

    <p>
        Gender:
        <input id="male" type="radio" name="gender" value="m"> 
        <label for="male" >Male</label>
        <label><input type="radio" name="gender" value="f">Female</label>
    </p>
<p>
    Date of Birth:
    <input type="date" name="dob">
</p>

<p>
    Enter your email address:</p>

<input type="email" name="email" size="30" maxlength="50" >


    <p>
        Nationality:
        <select name="countries" >
            <option value="Select">None</option>
            <option value="pakistan">Pakistan</option>

            <option value="america">America</option>
            <option value="japan>">Japan</option>
            <option value="afghnistan">Afghanistan</option>
            <option value="argentina">Argentina</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="palestine">Palestine</option>
        </select>
        
    </p>

    <p>
        Password:
        <input type="password" name="password" size="15" maxlength="30">
    </p>
    <p>
        Re-enter Password:
        <input type="password" name="password" size="15" maxlength="30">
    </p>
    <p> 
        Interest:
      <input type="checkbox" name="interest" value="men">Men's Clothing
      <input type="checkbox" name="interest" value="wom">Women's Clothing
      <input type="checkbox" name="interest" value="acc">Accessories
      <input type="checkbox" name="interest" value="elec">Electronics
    
         
    </p>

    <p>
        Comments:
    </p>

    <textarea name="comment" rows="4" cols="30">Enter your comment...</textarea>

    <p>
        Upload Profile Picture:
    </p>

<input type="file" name="dp" />
